<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ingresos</title>
    <link rel="stylesheet" href="/styles.css">

</head>

<body>

    <section>
        <div class="container">
            <div class="wrapper">

                <h1>Ingresos</h1>

                <div class="calculator">
                    <div id="incomeFields">
                        <div class="income-field">
                            <input type="number" placeholder="Ingreso">
                        </div>
                    </div>
                    <div class="buttonsController">
                        <button onclick="addIncomeField()" id="addIncomeField">+ Agregar Ingreso</button>
                        <button onclick="removeIncomeField()" id="removeIncomeField">- Remover Ingreso</button>

                    </div>

                    <div class="calcButton">
                        <button onclick="calculateIncome()" id="calculateTotal">Calcular</button>
                        <p id="totalIncome"></p>
                    </div>

                </div>
            </div>
    </section>
    
    <footer>
        <span><a href="https://jobdev.tech/" target="_blank">Desarrollado por Job Villagran</a></span>
    </footer>


</body>

<script src="/script.js"></script>

</html>
